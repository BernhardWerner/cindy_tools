<!DOCTYPE html>
<html lang="en">
 <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>User Interface</title>
    <script type="text/javascript" src="../../cindy/Cindy.js"></script>
  </head>

<body style="font-family:Palatino; margin:0; font-size:16pt">



<script id='csinit' type='text/x-cindyscript'>

testButtonA = newButton({
  "position": screenbounds()_1.xy + [3, -2],
  "corner": 0.3
});

testButtonB = newButton({
  "position": screenbounds()_1.xy + [3, -5],
  "label": "Switch",
  "isToggle": true
});

testSlider = newSlider({
  "position": screenbounds()_1.xy + [8, -2],
  "value": 0.3
});

testSelector = newSelector({
  "position": screenbounds()_1.xy + [8, -5],
  "gapSize": 5,
  "bulbSize": 1.3,
  "size": 40,
  "options": ["one", "two", "three", "four"]
});

</script>



<canvas id="CSCanvas" align="left" valign="top" width="1024" height="768" style="border:1px solid #000000;"></canvas>






<script>
var cindy = CindyJS({
  canvasname:"CSCanvas",
  scripts:"cs*",
  import: {
    "packages": ["../packages/ui"]}
});


</script>

</script>






</body>

</html>
