<!DOCTYPE html>
<html>
<head>
  <title>Animation</title>
  <script type="text/javascript" src="../../cindy/Cindy.js"></script>
</head>

<body>

<script id='csinit' type='text/x-cindyscript'>

renderMode = RENDERMODES.REAL;
showDebugInfo = true;



// *************************************************************************

textSize = 40;

textA = fragment("This is just a test.", textSize);
textB = fragment("$\displaystyle \sum[i=0][n-1] q^i = \frac{1 - q^n}{1-q}$", textSize);
stringC = "This is text  $\cases{\sqrt[3]{4}\cdot\bR\cdot\overline{A\cup B}}{}{\bigg\langle\lim[\alpha\to\infty] \alpha^\pi\bigg\rvert}{}{\bmatrix{1 & 2}{3 & 4}}$  mixed with Nyka.";
textC = fragment(stringC, textSize);

typingSpeed = 10;


// Configure timelines.
  
startDelay = 1;

// Alternating duration and pause.
// A trailing comma will make the rendering of individual frames not run at all, but there won't be any error messages.
trackData = [
  fragmentLength(textA) / typingSpeed, 0.3,
  fragmentLength(textB) / typingSpeed, 0.3,
  0.5, 0.3,
  fragmentLength(textC) / typingSpeed, 0.3
];

// *************************************************************************

// Set up objects here.


delayedSetup() := (
  textC = fragment(stringC, textSize);
);



calculation() := (
  // Do calculations here.
  // You can use shorthand variables for track progress: Instead of tracks_1.progress you can use t1.


);

rendering() := (
  // Do rendering here.

  drawFragments([-9, 3], textA, t1, "pop", {"outlinecolor": (0.2, 0.3, 0.8), "outlinewidth": 6, "color": (1, 1, 1)});
  drawFragments([0, -5], textB, t2, "up", {
    "color": (0,0,0),
    "colorMap": [[12..15, lerp((0,0,0), (0.3, 0.8, 0.2), t3)]]
  });
  drawFragments([-3, 10], textC, t4, "down", {"color": (0.8, 0.2, 0.3)});






  
);

</script>



<canvas id="CSCanvas" width="1024" height="768" style="border:1px solid #000000;"></canvas>


<script>
// The CindyJS object must be called cindy for the export of frames to work!
var cindy = CindyJS({
  canvasname:"CSCanvas",
  scripts:"cs*",
  use: ["katex"],
  import: {
    "packages": ["../packages/animation"],
    "init": ["../single_scripts/color"]
  }
});
</script>









</body>

</html>
