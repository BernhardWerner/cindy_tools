<!DOCTYPE html>
<html>
    <head>
        <title>Overlapping animation</title>
        <script type="text/javascript" src="../../../cindy/Cindy.js"></script>
    </head>
    <body>
    <script id='csinit' type='text/x-cindyscript'>
        renderMode = RENDERMODES.REAL;

        startDelay = 0.5;
        trackData = [
            2, -1,
            2, 0.5
        ];
    
        calculation() := (
            p = [5 * t1, 5];
            q = [5 * t2, 3];
        );
        
        rendering() := (
            draw([0, 5], [5, 5]);
            draw([0, 3], [5, 3]);
            draw(p);
            draw(q);
        );
    </script>
        
        <canvas id="CSCanvas" width="800" height="600" style="border:1px solid black;"></canvas>
        
        <script>
            var cindy = CindyJS({
                canvasname: "CSCanvas",
                scripts: "cs*",
                import: {
                    "packages": ["../../packages/animation"]
                }
            });
        </script>
    </body>
</html>
