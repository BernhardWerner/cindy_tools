<!DOCTYPE html>
<html>
<head>
  <title>Animation</title>
  <script type="text/javascript" src="../../../cindy/Cindy.js"></script>
</head>

<body>

<script id='csinit' type='text/x-cindyscript'>

renderMode = RENDERMODES.REAL;
showDebugInfo = true;




  
startDelay = 1;

trackData = [
  5, 0.3
];



vertices = [
  [10,0],
  [15, -2],
  [20,10],
  [14,8],
  [-1,11],
  [-2,-1]
];




calculation() := (

);

rendering() := (

  connect(animatePolygon(vertices, t1));

  forall(vertices, v, index,
    draw(v);
    drawtext(v + [0, 0.5], index, size -> 20)
  );
  
);

</script>



<canvas id="CSCanvas" width="1024" height="768" style="border:1px solid #000000;"></canvas>


<script>
// The CindyJS object must be called cindy for the export of frames to work!
var cindy = CindyJS({
  canvasname:"CSCanvas",
  scripts:"cs*",
  use: ["katex"],
  import: {
    "packages": ["../../packages/animation"]
  }
});
</script>

</script>






</body>

</html>
