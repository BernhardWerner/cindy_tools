<!DOCTYPE html>
<html>
<head>
  <title>Animation</title>
  <script type="text/javascript" src="../../../cindy/Cindy.js"></script>
</head>

<body>

<script id='csinit' type='text/x-cindyscript'>
textSize = 30;
typingSpeed = 10;

string = "This is $\displaystyle \sum[i=0][\infty] q^i = \frac{1}{1-q}$ plus text.";
fragmentedString = fragment(string, textSize);

startDelay = 0.5;
trackData = [
  fragmentLength(fragmentedString) / typingSpeed, 0.3
];

// *************************************************************************

delayedSetup() := (
  fragmentedString = fragment(string, textSize);
);

rendering() := (
  drawFragments([-7, 12], fragmentedString, t1, "up", {"color": (0.8, 0.2, 0.3)});  
);
</script>



<canvas id="CSCanvas" width="1024" height="768" style="border:1px solid #000000;"></canvas>


<script>
// The CindyJS object must be called cindy for the export of frames to work!
var cindy = CindyJS({
  canvasname:"CSCanvas",
  scripts:"cs*",
  use: ["katex"],
  import: {
    "packages": ["../../packages/animation"],
    "init": ["../../single_scripts/color"]
  }
});
</script>









</body>

</html>
