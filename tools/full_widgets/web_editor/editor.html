<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web editor</title>
    <script type="text/javascript" src="../../../cindy/Cindy.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css">
    <link rel="stylesheet" href="./editor.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.js"></script>
    <script src="editor.js"></script>
    
</head>

<body>

    <div class="container">
        <div class="column left-column">
          <div class="row top-row">
            <div class="content">
                
                <div class="import-header">
                    <h3>Import:</h3>
                    <div><input type="checkbox" name="Animation" id="animationCheckbox"><label for="animationCheckbox">Animation</label></div>
                    <div><input type="checkbox" name="UI" id="uiCheckbox"><label for="uiCheckbox">UI</label></div>
                    <div><input type="checkbox" name="Color" id="colorCheckbox"><label for="colorCheckbox">Color</label></div>
                    <div><input type="checkbox" name="Camera" id="cameraCheckbox"><label for="cameraCheckbox">3D Camera</label></div>
                    
                </div>
                <div class="tab-container"></div>
                <div class="button-array">
                    <button class="button" id="runButton">Run</button>
                    <button class="button" id="deleteButton">Delete all scripts</button>
                    <button class="button" id="exportButton">Export</button>
                </div>
            </div>
          </div>
          <div class="row-resizer"></div>
          <div class="row bottom-row">
            <div class="content">
                <div class="console-header">
                    <h3>Console:</h3>
                    <button class="button" id="clearButton">Clear</button>
                </div>
                <div id="console-output"></div>
            </div>
          </div>
        </div>
        <div class="column-resizer"></div>
        <div class="column right-column">
          <div class="content">
            <canvas id="CSCanvas"></canvas>
          </div>
        </div>
      </div>


</body>
</html>
