<script id='csinit' type='text/x-cindyscript'>

  
// ************************************************************************************************



// ************************************************************************************************

// duration and time elapsed
tracks = [
  [1, 0]
];

state = 1;

setupTime();
playanimation();
running = false;
</script>


<script id='csdraw' type='text/x-cindyscript'>


t1 = tracks_1_2 / tracks_1_1;



</script>


<script id='cstick' type='text/x-cindyscript'>
delta = deltaTime();

if(running,
  if(state <= length(tracks),

    tracks_state_2 = min(tracks_state_2 + delta, tracks_state_1);

  


    if(tracks_state_2 >= tracks_state_1,
      running = false;
      state = state + 1;
    );
  );
);

</script>


<script id='csmousemove' type='text/x-cindyscript'>
</script>


<script id='csmousedown' type='text/x-cindyscript'>
running = true;
</script>

</script>
